<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | NYP TECH</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <a href="index.html">
                    <img src="LOGO.JPG" alt="NYP TECH Logo" class="site-logo">
                </a>
            </div>
        </nav>
    </header>

    <div class="background-layer"></div>

    <div class="back-btn-container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>
    </div>

    <section class="contact-section">
        <div class="contact-container">
            <h1>Let's Connect</h1>
            <div class="divider"></div>
            <p class="tagline">Choose your preferred way to reach out</p>

            <div class="contact-options">
                <!-- WhatsApp QR Code Section -->
                <div class="contact-method whatsapp-option">
                    <div class="qr-container">
                        <h2><i class="fab fa-whatsapp"></i> WhatsApp Chat</h2>
                        <p>Scan this QR code to start a conversation on WhatsApp</p>
                        <img src="contact.jpg" alt="WhatsApp QR Code" class="qr-code">
                        <p class="small-text">or <a href="https://wa.me/+23408106507432" class="direct-link"><strong>click here</strong></a> if you can't scan</p>
                    </div>
                </div>

                <!-- Email Form Section -->
                <div class="contact-method email-option">
                    <h2><i class="fas fa-envelope"></i> Email Me</h2>
                    <form class="email-form" action="mailto:ajuriiobele69@gmail.com" method="post" enctype="text/plain">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">
                            Send Message
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    
<div class="thank-you-modal" id="thankYouModal">
    <div class="thank-you-content">
        <span class="close-modal">&times;</span>
        <i class="fas fa-check-circle"></i>
        <h2>Thank You!</h2>
        <p>Your message has been received successfully. I'll get back to you within 24 hours.</p>
        <a href="index.html" class="return-home-btn">
            <i class="fas fa-home"></i> Return Home
        </a>
    </div>
</div>

<script>
     document.addEventListener('DOMContentLoaded', function() {
            // Form submission handler
            const form = document.querySelector('.email-form');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    document.getElementById('thankYouModal').style.display = 'flex';
                    // Optional: Actually submit the form after delay
                    setTimeout(() => form.submit(), 1500);
                });
            }

            // QR code click handler (simulated scanning)
            const qrCode = document.querySelector('.qr-code');
            if (qrCode) {
                qrCode.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.getElementById('thankYouModal').style.display = 'flex';
                });
            }

            // Close modal
            document.querySelector('.close-modal').addEventListener('click', function() {
                document.getElementById('thankYouModal').style.display = 'none';
            });

             // Close when clicking outside
            window.addEventListener('click', function(e) {
                if (e.target === document.getElementById('thankYouModal')) {
                    document.getElementById('thankYouModal').style.display = 'none';
                }
            });
        });
</script>

</body>
</html>
