<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Project | NYP</title>
    <link rel="stylesheet" href="request.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<body>

    <div class="header-container">
        <img src="LOGO.JPG" alt="NYP Logo" class="logo-right">
    </div>
    </div>
    <div class="background-layer"></div>
        <header class="request-header">
          

    <div class="background-layer"></div>
    
    <div class="request-container">
        <header class="request-header">
            <img src="LOGO.JPG" alt="NYP Logo" class="request-logo">
            <h1 class="request-title">Begin Your Custom Build</h1>
            <p class="request-subtitle">Tell us about your project needs and we'll get back to you with the end product</p>
        </header>
        
        <form class="request-form" action="https://formspree.io/f/mjkowyly" method="POST">
            <!-- Project Type -->
            <div class="form-group">
                <label for="project-type"><i class="fas fa-code"></i> Project Type</label>
                <select id="project-type" name="project-type" required>
                    <option value="" disabled selected>Select project type</option>
                    <option value="website">Static Website</option>
                    <option value="webapp">Web Application</option>
                    <option value="ecommerce">E-commerce Site</option>
                    <option value="api">API/Backend Service</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <!-- Technology Preferences -->
            <div class="form-group">
                <label for="technology"><i class="fas fa-cogs"></i> Preferred Technology</label>
                <input type="text" id="technology" name="technology" placeholder="e.g., React, Python, PHP..." required>
            </div>
            
            <!-- Project Description -->
            <div class="form-group">
                <label for="description"><i class="fas fa-file-alt"></i> Project Details</label>
                <textarea id="description" name="description" placeholder="Describe what you need built, including key features..." required></textarea>
            </div>
            
            <!-- Budget Range -->
            <div class="form-group">
                <label for="budget"><i class="fas fa-money-bill-wave"></i> Budget Range (USD)</label>
                <select id="budget" name="budget" required>
                    <option value="" disabled selected>Select budget range</option>
                    <option value="200-500">$200 - $500</option>
                    <option value="500-1000">$500 - $1,000</option>
                    <option value="1000-3000">$1,000 - $3,000</option>
                    <option value="3000+">$3,000+</option>
                    <option value="unsure">Not sure</option>
                </select>
            </div>
            
            <!-- Timeline -->
            <div class="form-group">
                <label for="timeline"><i class="fas fa-calendar-alt"></i> Desired Timeline</label>
                <select id="timeline" name="timeline" required>
                    <option value="" disabled selected>Select timeline</option>
                    <option value="1month">1 month</option>
                    <option value="3months">1-3 months</option>
                    <option value="6months">3-6 months</option>
                    <option value="flexible">Flexible</option>
                </select>
            </div>
            
            <!-- Contact Information -->
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Your Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>
            
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="phone"><i class="fas fa-phone"></i> Phone (Optional)</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 (123) 456-7890">
            </div>
             <!-- Submit Button -->
            <div class="button-container">
                <button type="button" class="back-btn" onclick="window.location.href='contact.html'">
                    <i class="fas fa-chevron-left"></i> Return to Contact
                </button>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Submit Request
                </button>
            </div>

</body>
</html>
